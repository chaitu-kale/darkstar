
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .login-container { background: while; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; color: #333; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 8px 0 20px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #5cb85c; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background-color: #4cae4c; }
        #message { text-align: center; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>DARKSTAR LOGIN</h2>
        <form id="loginForm" action="/login" method="POST">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="username" name="username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="password" name="password" required>
                
            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>
    <script>
        // Optional: Use JavaScript to handle the form submission dynamically (more modern)
        // For simplicity, we are relying on the basic HTML form submit here.
        // A real-world application would use fetch() or XMLHttpRequest.
    </script>
</body>
</html>
